<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> 스프레드연산자 </title>
    <script>
      const data = [
        {id:1, name:'김태리'},
        {id:2, name:'김다미'},
        {id:3, name:'송혜교'},
        {id:4, name:'전지현'},
        {id:5, name:'유재석'},
      ]

      const data1 = [...data]
      const data2 = [...data,{id:6, name:'강호동'}]
      console.log(data1)
      console.log(data2)

      // 갱신
      const data3 = data.map( item => {
        if( item.id === 2){
          return {
            // 수정
            ...item , 
            name: '최우식'
          }
        }else{
          return item
        }
      })
      console.log('\n')
      console.log(data3)
      
      const data4 = data.map( item => item.id === 3 ? {...item, name:'김철수'} : item)
      console.log('\n')
      console.log(data4)

    </script>
  </head>
  <body>
    <pre>

    </pre>
  </body>
</html>
